version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: paradik_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: paradik_user
      POSTGRES_PASSWORD: paradik_password
      POSTGRES_DB: paradik_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paradik_user -d paradik_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paradik_network

  # Redis Cache & Queue
  redis:
    image: redis:7.2-alpine
    container_name: paradik_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass paradik_redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paradik_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  paradik_network:
    driver: bridge

